      :root {
        --primary-color: #00ff99;
        --bg-color: #0d0d0d;
        --text-color: #fff;
        --accent-color: #111;
        --card-bg: rgba(255, 255, 255, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: "Oswald", sans-serif;
        overflow-x: hidden;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      nav .logo {
        font-size: 1.5rem;
        color: var(--primary-color);
        font-weight: bold;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      nav ul li a {
        color: var(--text-color);
        text-decoration: none;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: var(--primary-color);
      }

      nav ul li a.active {
        color: var(--primary-color);
      }

      header {
        margin-top: 100px;
        text-align: center;
        padding: 20px;
      }

      header h1 {
        font-size: 3rem;
        color: var(--primary-color);
        text-shadow: 0 0 20px var(--primary-color);
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px var(--primary-color);
        }
        to {
          text-shadow: 0 0 40px var(--primary-color);
        }
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input,
      select {
        padding: 15px;
        border: 2px solid var(--primary-color);
        background: transparent;
        color: var(--text-color);
        border-radius: 10px;
        outline: none;
        transition: box-shadow 0.3s;
      }

      input:focus,
      select:focus {
        box-shadow: 0 0 10px var(--primary-color);
      }

      button {
        background: var(--primary-color);
        color: #000;
        font-weight: bold;
        padding: 15px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--primary-color);
      }

      .day-buttons {
        margin: 40px 0 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .day-buttons button {
        background: var(--card-bg);
        color: var(--text-color);
        border: 2px solid var(--primary-color);
        border-radius: 50px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }

      .day-buttons button:hover,
      .day-buttons button.active {
        background: var(--primary-color);
        color: #000;
      }

      .missions {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      .mission-card {
        background: var(--card-bg);
        border: 1px solid rgba(0, 255, 153, 0.2);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 255, 153, 0.1);
        text-align: center;
      }

      .mission-card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .mission-card h3 {
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      .mission-card p {
        color: var(--text-color);
      }
    </style>

      const form = document.getElementById("userInputForm");
      const dayButtonsDiv = document.getElementById("dayButtons");
      const missionsContainer = document.getElementById("missionsContainer");
      let trainingProgram = {};

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        generateProgram();
      });

      function generateProgram() {
        const location = document.getElementById("trainingLocation").value;
        const exercises = location === "gym" ? gymExercises : homeExercises;

        trainingProgram = {};
        dayButtonsDiv.innerHTML = "";
        missionsContainer.innerHTML = "";

        for (let i = 1; i <= 7; i++) {
          trainingProgram["Day " + i] = shuffle(exercises).slice(0, 5);

          const btn = document.createElement("button");
          btn.textContent = "Day " + i;
          btn.addEventListener("click", () => {
            highlightButton(btn);
            displayMissions("Day " + i);
          });

          dayButtonsDiv.appendChild(btn);
        }

        dayButtonsDiv.querySelector("button").click();
      }

      function shuffle(array) {
        return array.slice().sort(() => 0.5 - Math.random());
      }

      function highlightButton(activeBtn) {
        const buttons = dayButtonsDiv.querySelectorAll("button");
        buttons.forEach((btn) => btn.classList.remove("active"));
        activeBtn.classList.add("active");
      }

      function displayMissions(day) {
        missionsContainer.innerHTML = "";
        trainingProgram[day].forEach((ex) => {
          const card = document.createElement("div");
          card.className = "mission-card";

          card.innerHTML = `
          <img src="${ex.image}" alt="${ex.name}">
          <h3>${ex.name}</h3>
          <p>${ex.details}</p>
        `;
          missionsContainer.appendChild(card);
        });
