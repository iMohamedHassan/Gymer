      * {
        margin: 0;

      }

      body {
        background: var(--bg-color);
        color: var(--text-color);

      nav {

        top: 0;

        padding: 20px 50px;

      }

        color: var(--text-color);
        text-decoration: none;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: var(--primary-color);
      }

      header {
        margin-top: 100px;
        text-align: center;
        padding: 20px;
      }

      header h1 {
        font-size: 3rem;
        color: var(--primary-color);
        text-shadow: 0 0 20px var(--primary-color);
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px var(--primary-color);
        }
        to {
          text-shadow: 0 0 40px var(--primary-color);
        }
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input {
        padding: 15px;
        border: 2px solid var(--primary-color);
        background: transparent;
        color: var(--text-color);
        border-radius: 10px;
        outline: none;
        transition: box-shadow 0.3s;
      }

      input:focus {
        box-shadow: 0 0 10px var(--primary-color);
      }

      button {
        background: var(--primary-color);
        color: #000;
        font-weight: bold;
        padding: 15px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      button:hover {

        box-shadow: 0 0 20px var(--primary-color);
      }

      const dietForm = document.getElementById("dietForm");
      const mealPlanDiv = document.getElementById("mealPlan");

      dietForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const budget = parseFloat(document.getElementById("budget").value);
        const allergiesInput = document.getElementById("allergies").value;
        const allergies = allergiesInput
          ? allergiesInput.split(",").map((a) => a.trim().toLowerCase())
          : [];
        const mealCount =
          parseInt(document.getElementById("mealCount").value) || 7;

        const filteredMeals = meals.filter((meal) => {
          return !meal.ingredients.some((ingredient) =>
            allergies.includes(ingredient.toLowerCase())
          );
        });

        const dailyMealPlan = [];
        let remainingBudget = budget;

        while (
          dailyMealPlan.length < mealCount &&
          remainingBudget > 0 &&
          filteredMeals.length > 0
        ) {
          const randomMeal =
            filteredMeals[Math.floor(Math.random() * filteredMeals.length)];
          if (
            randomMeal.cost <= remainingBudget &&
            !dailyMealPlan.includes(randomMeal)
          ) {
            dailyMealPlan.push(randomMeal);
            remainingBudget -= randomMeal.cost;
          }
        }

        mealPlanDiv.innerHTML = "";

        if (dailyMealPlan.length === 0) {
          mealPlanDiv.innerHTML =
            "<p>Sorry, with the given budget and allergies, we couldn't generate a meal plan.</p>";
          return;
        }

        dailyMealPlan.forEach(function (meal, index) {
          const mealDiv = document.createElement("div");
          mealDiv.className = "meal-plan";

          const mealTitle = document.createElement("h3");
          mealTitle.textContent = "Meal " + (index + 1) + ": " + meal.name;

          const ingredientsList = document.createElement("p");
          ingredientsList.textContent =
            "Ingredients: " + meal.ingredients.join(", ");

          const costInfo = document.createElement("p");
          costInfo.textContent = "Cost: $" + meal.cost;

          // ✅ Add calories info
          const caloriesInfo = document.createElement("p");
          caloriesInfo.textContent = "Calories: " + meal.calories + " kcal";

          mealDiv.appendChild(mealTitle);
          mealDiv.appendChild(ingredientsList);
          mealDiv.appendChild(costInfo);
          mealDiv.appendChild(caloriesInfo); // 👈 Add this line

          mealPlanDiv.appendChild(mealDiv);
        });

        const totalCalories = dailyMealPlan.reduce(
          (sum, meal) => sum + meal.calories,
          0
        );
        const caloriesInfo = document.createElement("p");
        caloriesInfo.textContent = "Total Calories: " + totalCalories + " kcal";
        mealPlanDiv.appendChild(caloriesInfo);

        const budgetInfo = document.createElement("p");
        budgetInfo.textContent =
          "Total Cost: $" +
          (budget - remainingBudget).toFixed(2) +
          " | Remaining Budget: $" +
          remainingBudget.toFixed(2);
        mealPlanDiv.appendChild(budgetInfo);
      });
